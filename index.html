<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Triagem Cl√≠nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #1a1a1a;
            --muted: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 16px;
            background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            overflow-y: auto;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        
        header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-top: 8px;
            font-weight: 700;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
            margin-bottom: 40px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"] {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
        }
        
        .btn {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            color: #fff;
            min-width: 130px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn-none {
            background: #90a4ae;
        }
        
        .btn-leve {
            background: var(--success);
        }
        
        .btn-moderado {
            background: var(--warning);
            color: #000;
        }
        
        .btn-grave {
            background: var(--danger);
        }
        
        .btn-primary {
            background: var(--primary);
        }
        
        .badge {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 8px;
        }
        
        .vermelha {
            background: var(--danger);
        }
        
        .laranja {
            background: var(--warning);
            color: #000;
        }
        
        .verde {
            background: var(--success);
        }
        
        .azul {
            background: var(--primary);
        }
        
        .question {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 500;
            animation: fadeIn 0.6s ease;
        }
        
        .feedback {
            color: var(--primary);
            font-weight: 600;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
            margin-top: 16px;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966488.png" alt="Logo da Triagem" width="64" />
        <h1>Triagem Cl√≠nica</h1>
        <p style="color:#455a64;">Avalia√ß√£o r√°pida de sintomas ‚Äî confidencial e gratuita.</p>
    </header>

    <div class="card" id="card">
        <p>üëã Bem-vindo(a)!<br>Preencha suas informa√ß√µes para iniciar a triagem.</p>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="number" id="idade" placeholder="Idade">
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">
        <input type="email" id="email" placeholder="Seu e-mail">
        <button class="btn btn-primary" id="start">Iniciar Triagem</button>
    </div>

    <script>
        const perguntas = [
            'Voc√™ est√° com tosse?',
            'Voc√™ tem febre?',
            'Sente falta de ar?',
            'Sente dor no peito?',
            'Sente tontura?',
            'Est√° com dor de cabe√ßa?',
            'Est√° com dor de garganta?',
            'Sente n√°usea ou v√¥mito?',
            'Est√° com dor de barriga?',
            'Sente dores no corpo?'
        ];

        let respostas = [];
        let passo = -1;
        let nomeUsuario = '',
            idadeUsuario = 0,
            telefoneUsuario = '',
            emailUsuario = '';
        const card = document.getElementById('card');

        document.getElementById('start').addEventListener('click', () => {
            nomeUsuario = document.getElementById('nome').value.trim();
            idadeUsuario = parseInt(document.getElementById('idade').value.trim());
            telefoneUsuario = document.getElementById('telefone').value.trim();
            emailUsuario = document.getElementById('email').value.trim();

            if (!nomeUsuario || !idadeUsuario || !telefoneUsuario || !emailUsuario) {
                return alert('Por favor, preencha todos os campos antes de continuar.');
            }

            passo = 0;
            mostrarPergunta();
        });

        function mostrarPergunta() {
            if (passo < perguntas.length) {
                card.innerHTML = `
          <div class="question">ü©∫ ${perguntas[passo]}</div>
          <button class="btn btn-none" onclick="responder(0, 'Sem sintoma, √≥timo!')">Sem sintoma</button>
          <button class="btn btn-leve" onclick="responder(1, 'Sintoma leve registrado.')">Leve</button>
          <button class="btn btn-moderado" onclick="responder(2, 'Sintoma moderado anotado.')">Moderado</button>
          <button class="btn btn-grave" onclick="responder(3, 'Sintoma grave, aten√ß√£o!')">Grave</button>
        `;
            } else {
                calcularResultado();
            }
        }

        function responder(valor, mensagemFeedback) {
            respostas.push(valor);
            card.innerHTML += `<div class="feedback">${mensagemFeedback}</div>`;
            setTimeout(() => {
                passo++;
                mostrarPergunta();
            }, 800);
        }

        function calcularResultado() {
            let total = respostas.reduce((a, b) => a + b, 0);
            if (idadeUsuario >= 60) total *= 1.3;
            else if (idadeUsuario <= 12) total *= 1.2;
            total = Math.round(total);

            let classificacao = '',
                cor = '',
                mensagem = '';

            if (total >= 20) {
                classificacao = 'Caso Grave';
                cor = 'vermelha';
                mensagem = 'üö® Procure atendimento m√©dico imediatamente!';
            } else if (total >= 10) {
                classificacao = 'Caso Moderado';
                cor = 'laranja';
                mensagem = '‚ö†Ô∏è Fique atento. Se os sintomas piorarem, procure um m√©dico.';
            } else if (total >= 4) {
                classificacao = 'Caso Leve';
                cor = 'verde';
                mensagem = 'ü©π Sintomas leves. Mantenha repouso e hidrata√ß√£o.';
            } else {
                classificacao = 'Rotina';
                cor = 'azul';
                mensagem = 'üòå Nenhum sintoma relevante. Continue se cuidando.';
            }

            // Formul√°rio para enviar por e-mail via FormSubmit
            card.innerHTML = `
        <div class="result">
          <h2>Resultado da Triagem</h2>
          <p><strong>Nome:</strong> ${nomeUsuario}</p>
          <p><strong>Idade:</strong> ${idadeUsuario} anos</p>
          <p><strong>Telefone:</strong> ${telefoneUsuario}</p>
          <p><strong>E-mail:</strong> ${emailUsuario}</p>
          <p>Sua classifica√ß√£o √©:</p>
          <span class="badge ${cor}">${classificacao}</span>
          <p style="margin-top:12px;color:var(--muted)">(${total} pontos totais)</p>
          <p style="margin-top:16px;">${mensagem}</p>
          <div id="mapa"></div>
          <br>
          <form action="https://formsubmit.co/${emailUsuario}" method="POST">
            <input type="hidden" name="Nome" value="${nomeUsuario}">
            <input type="hidden" name="Idade" value="${idadeUsuario}">
            <input type="hidden" name="Telefone" value="${telefoneUsuario}">
            <input type="hidden" name="Classifica√ß√£o" value="${classificacao}">
            <input type="hidden" name="Pontos" value="${total}">
            <input type="hidden" name="Mensagem" value="${mensagem}">
            <button type="submit" class="btn btn-primary">üìß Enviar Resultado por E-mail</button>
          </form>
          <br>
          <button class="btn btn-none" onclick="location.reload()">Nova Triagem</button>
        </div>
      `;

            if (cor === 'laranja' || cor === 'vermelha') mostrarMapa();
        }

        function mostrarMapa() {
            const mapaDiv = document.getElementById('mapa');
            mapaDiv.innerHTML = '<p>Carregando mapa de hospitais pr√≥ximos...</p>';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.google.com/maps?q=hospital+pr√≥ximo&ll=${lat},${lon}&z=14&output=embed`;
                        mapaDiv.innerHTML = '';
                        mapaDiv.appendChild(iframe);
                        const link = document.createElement('p');
                        link.innerHTML = `<a href="https://www.google.com/maps/search/hospital+pr√≥ximo/@${lat},${lon},15z" target="_blank">Abrir no Google Maps</a>`;
                        mapaDiv.appendChild(link);
                    },
                    () => mapaDiv.innerHTML = '<p>N√£o foi poss√≠vel obter sua localiza√ß√£o.</p>'
                );
            } else {
                mapaDiv.innerHTML = '<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>';
            }
        }
    </script>
</body>

</html>
