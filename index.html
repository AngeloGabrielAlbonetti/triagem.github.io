<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Triagem Cl√≠nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #1a1a1a;
            --muted: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 16px;
            background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            overflow-y: auto;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-top: 8px;
            font-weight: 700;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
            margin-bottom: 40px;
        }
        
        input {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
            outline: none;
        }
        
        .btn {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 8px;
            color: #fff;
            min-width: 130px;
        }
        
        .btn-none {
            background: #90a4ae;
        }
        
        .btn-leve {
            background: var(--success);
        }
        
        .btn-moderado {
            background: var(--warning);
            color: #000;
        }
        
        .btn-grave {
            background: var(--danger);
        }
        
        .btn-primary {
            background: var(--primary);
        }
        
        .badge {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .vermelha {
            background: var(--danger);
        }
        
        .laranja {
            background: var(--warning);
            color: black;
        }
        
        .verde {
            background: var(--success);
        }
        
        .azul {
            background: var(--primary);
        }
        
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966488.png" width="64">
        <h1>Triagem Cl√≠nica</h1>
    </header>

    <div class="card" id="card">
        <p>üëã Bem-vindo(a)!<br>Preencha suas informa√ß√µes para iniciar a triagem.</p>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="number" id="idade" placeholder="Idade">
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">
        <input type="email" id="email" placeholder="Seu e-mail">
        <button class="btn btn-primary" id="start">Iniciar Triagem</button>
    </div>

    <script>
        const perguntas = [
            'Voc√™ est√° com tosse?',
            'Voc√™ tem febre?',
            'Sente falta de ar?',
            'Sente dor no peito?',
            'Sente tontura?',
            'Est√° com dor de cabe√ßa?',
            'Est√° com dor de garganta?',
            'Sente n√°usea ou v√¥mito?',
            'Est√° com dor de barriga?',
            'Sente dores no corpo?'
        ];

        let respostas = [];
        let passo = -1;
        let nomeUsuario = "",
            idadeUsuario = 0,
            telefoneUsuario = "",
            emailUsuario = "";
        const card = document.getElementById("card");

        document.getElementById("start").addEventListener("click", () => {
            nomeUsuario = document.getElementById("nome").value.trim();
            idadeUsuario = parseInt(document.getElementById("idade").value.trim());
            telefoneUsuario = document.getElementById("telefone").value.trim();
            emailUsuario = document.getElementById("email").value.trim();

            if (!nomeUsuario || !idadeUsuario || !telefoneUsuario || !emailUsuario)
                return alert("Preencha todos os campos.");

            passo = 0;
            mostrarPergunta();
        });

        function mostrarPergunta() {
            if (passo < perguntas.length) {
                card.innerHTML = `
            <h2>${perguntas[passo]}</h2>
            <button class="btn btn-none" onclick="responder(0)">Sem sintoma</button>
            <button class="btn btn-leve" onclick="responder(1)">Leve</button>
            <button class="btn btn-moderado" onclick="responder(2)">Moderado</button>
            <button class="btn btn-grave" onclick="responder(3)">Grave</button>
        `;
            } else {
                calcularResultado();
            }
        }

        function responder(v) {
            respostas.push(v);
            passo++;
            setTimeout(mostrarPergunta, 400);
        }

        function calcularResultado() {

            let total = respostas.reduce((a, b) => a + b, 0);

            if (idadeUsuario >= 60) total *= 1.3;
            if (idadeUsuario <= 12) total *= 1.2;
            total = Math.round(total);

            let classificacao = "",
                cor = "",
                mensagem = "";

            if (total >= 20) {
                classificacao = "Caso Grave";
                cor = "vermelha";
                mensagem = "üö® Procure atendimento m√©dico imediatamente!";
            } else if (total >= 10) {
                classificacao = "Caso Moderado";
                cor = "laranja";
                mensagem = "‚ö†Ô∏è Fique atento. Se piorar, procure um m√©dico.";
            } else if (total >= 4) {
                classificacao = "Caso Leve";
                cor = "verde";
                mensagem = "ü©π Sintomas leves. Mantenha repouso.";
            } else {
                classificacao = "Rotina";
                cor = "azul";
                mensagem = "üòå Nenhum sintoma relevante.";
            }

            // ----------------- WHATSAPP (USU√ÅRIO) -----------------
            let numeroWhatsApp = telefoneUsuario.replace(/\D/g, "");

            const textoWhatsApp = encodeURIComponent(
                `*Resultado da Triagem Cl√≠nica*\n\n` +
                `üë§ *Nome:* ${nomeUsuario}\n` +
                `üéÇ *Idade:* ${idadeUsuario}\n` +
                `üì± *Telefone:* ${telefoneUsuario}\n\n` +
                `üìå *Classifica√ß√£o:* ${classificacao}\n` +
                `‚≠ê *Pontua√ß√£o:* ${total}\n\n` +
                `${mensagem}`
            );

            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${textoWhatsApp}`;
            // -------------------------------------------------------

            card.innerHTML = `
        <h2>Resultado da Triagem</h2>

        <p><strong>Nome:</strong> ${nomeUsuario}</p>
        <p><strong>Idade:</strong> ${idadeUsuario} anos</p>
        <p><strong>Telefone:</strong> ${telefoneUsuario}</p>

        <p>Sua classifica√ß√£o:</p>
        <span class="badge ${cor}">${classificacao}</span>

        <p style="color:var(--muted)">(${total} pontos)</p>
        <p>${mensagem}</p>

        <div id="mapa"></div><br>

        <form action="https://formsubmit.co/${emailUsuario}" method="POST">
            <input type="hidden" name="Nome" value="${nomeUsuario}">
            <input type="hidden" name="Idade" value="${idadeUsuario}">
            <input type="hidden" name="Telefone" value="${telefoneUsuario}">
            <input type="hidden" name="Classifica√ß√£o" value="${classificacao}">
            <input type="hidden" name="Pontos" value="${total}">
            <input type="hidden" name="Mensagem" value="${mensagem}">
            <button class="btn btn-primary" type="submit">üìß Enviar por E-mail</button>
        </form>

        <br>

        <a href="${linkWhatsApp}" target="_blank">
            <button class="btn btn-primary">üì≤ Enviar pelo WhatsApp</button>
        </a>

        <br><br>
        <button class="btn btn-none" onclick="location.reload()">Nova Triagem</button>
    `;

            if (cor === "laranja" || cor === "vermelha") mostrarMapa();
        }

        function mostrarMapa() {
            const mapaDiv = document.getElementById("mapa");
            mapaDiv.innerHTML = "<p>Carregando mapa...</p>";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;

                        mapaDiv.innerHTML = `
                    <iframe src="https://www.google.com/maps?q=hospital+pr√≥ximo&ll=${lat},${lon}&z=14&output=embed"></iframe>
                    <p><a href="https://www.google.com/maps/search/hospital+pr√≥ximo/@${lat},${lon},15z" target="_blank">Abrir no Google Maps</a></p>
                `;
                    },
                    () => mapaDiv.innerHTML = "<p>N√£o foi poss√≠vel obter sua localiza√ß√£o.</p>"
                );
            } else {
                mapaDiv.innerHTML = "<p>Navegador n√£o suporta geolocaliza√ß√£o.</p>";
            }
        }
    </script>

</body>

</html>
