<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Triagem Cl√≠nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #1a1a1a;
            --muted: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.78);
        }
        /* base + smooth transitions */
        
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 16px;
            background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
            background-size: 600% 600%;
            animation: gradientShift 18s ease-in-out infinite;
            overflow-y: auto;
            transition: background-position .8s ease;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 18px;
            animation: headerFade .9s cubic-bezier(.2, .9, .3, 1) both;
        }
        
        @keyframes headerFade {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header img {
            display: block;
            margin: 0 auto 8px auto;
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.08));
        }
        
        header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }
        
        header p {
            margin: 6px 0 0 0;
            color: #455a64;
            font-weight: 500;
            opacity: .95;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 12px 36px rgba(7, 22, 48, 0.12);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 520px;
            text-align: center;
            margin-bottom: 40px;
            transform-origin: center;
            opacity: 0;
            transform: translateY(18px) scale(.995);
            animation: cardIn .7s cubic-bezier(.15, .75, .40, 1.25) forwards;
        }
        
        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"] {
            padding: 13px 14px;
            width: 100%;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #cfd8dc;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.92);
            transition: box-shadow .22s ease, transform .18s ease, border-color .18s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .btn {
            padding: 12px 22px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform .16s cubic-bezier(.2, .9, .3, 1), box-shadow .16s ease;
            margin: 8px;
            color: #fff;
            min-width: 130px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }
        
        .btn:active {
            transform: translateY(0) scale(.98);
        }
        
        .btn-none {
            background: #90a4ae;
        }
        
        .btn-leve {
            background: var(--success);
        }
        
        .btn-moderado {
            background: var(--warning);
            color: #000;
        }
        
        .btn-grave {
            background: var(--danger);
        }
        
        .btn-primary {
            background: var(--primary);
        }
        
        .question {
            font-size: 1.15rem;
            margin-bottom: 18px;
            font-weight: 500;
            color: var(--text);
            animation: questionAppear .45s cubic-bezier(.2, .9, .3, 1) both;
        }
        
        @keyframes questionAppear {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback {
            color: var(--primary);
            font-weight: 600;
            margin-top: 10px;
            animation: feedbackIn .35s ease both;
        }
        
        @keyframes feedbackIn {
            from {
                opacity: 0;
                transform: translateY(-6px) scale(.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .badge {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 8px;
            animation: badgePop .45s cubic-bezier(.2, .9, .3, 1) both;
        }
        
        @keyframes badgePop {
            from {
                transform: scale(.6);
                opacity: 0
            }
            to {
                transform: scale(1);
                opacity: 1
            }
        }
        
        .vermelha {
            background: var(--danger);
        }
        
        .laranja {
            background: var(--warning);
            color: #000;
        }
        
        .verde {
            background: var(--success);
        }
        
        .azul {
            background: var(--primary);
        }
        
        .result p {
            margin: 8px 0;
            color: var(--text);
        }
        
        .muted {
            color: var(--muted);
            font-size: .95rem;
            margin-top: 4px;
        }
        
        #mapa {
            margin-top: 14px;
            transition: all .4s ease;
        }
        
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(8px);
            animation: iframeIn .7s cubic-bezier(.2, .9, .3, 1) forwards;
        }
        
        @keyframes iframeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        small.note {
            display: block;
            margin-top: 8px;
            color: var(--muted);
            font-size: .9rem;
        }
        /* responsive tweaks */
        
        @media (max-width:420px) {
            body {
                padding: 28px 12px;
            }
            .card {
                padding: 20px;
                border-radius: 16px;
            }
            .btn {
                min-width: 110px;
                padding: 10px 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966488.png" alt="Logo da Triagem">
        <h1>Triagem Cl√≠nica</h1>
        <p>Avalia√ß√£o r√°pida de sintomas ‚Äî confidencial e gratuita.</p>
    </header>

    <div class="card" id="card">
        <p>üëã Bem-vindo(a)!<br>Preencha suas informa√ß√µes para iniciar a triagem.</p>
        <input type="text" id="nome" placeholder="Nome completo" autocomplete="name">
        <input type="number" id="idade" placeholder="Idade" min="0" max="120">
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" autocomplete="tel">
        <input type="email" id="email" placeholder="Seu e-mail" autocomplete="email">
        <button class="btn btn-primary" id="start">Iniciar Triagem</button>
        <small class="note">Se estiver em situa√ß√£o de emerg√™ncia, procure atendimento imediatamente.</small>
    </div>

    <script>
        const perguntas = [
            'Voc√™ est√° com tosse?',
            'Voc√™ tem febre?',
            'Sente falta de ar?',
            'Sente dor no peito?',
            'Sente tontura?',
            'Est√° com dor de cabe√ßa?',
            'Est√° com dor de garganta?',
            'Sente n√°usea ou v√¥mito?',
            'Est√° com dor de barriga?',
            'Sente dores no corpo?'
        ];

        let respostas = [];
        let passo = -1;
        let nomeUsuario = '',
            idadeUsuario = 0,
            telefoneUsuario = '',
            emailUsuario = '';
        const card = document.getElementById('card');

        document.getElementById('start').addEventListener('click', () => {
            nomeUsuario = document.getElementById('nome').value.trim();
            idadeUsuario = parseInt(document.getElementById('idade').value.trim());
            telefoneUsuario = document.getElementById('telefone').value.trim();
            emailUsuario = document.getElementById('email').value.trim();

            if (!nomeUsuario || !idadeUsuario || !telefoneUsuario || !emailUsuario) {
                return alert('Por favor, preencha todos os campos antes de continuar.');
            }

            // Reinicia respostas caso o usu√°rio rode novamente
            respostas = [];
            passo = 0;
            mostrarPergunta();
        });

        function mostrarPergunta() {
            if (passo < perguntas.length) {
                // anima√ß√£o leve: fade e scale para a pergunta
                card.innerHTML = `
          <div class="question">ü©∫ ${perguntas[passo]}</div>
          <div style="display:flex;flex-wrap:wrap;gap:10px;justify-content:center;">
            <button class="btn btn-none" onclick="responder(0, 'Sem sintoma, √≥timo!')">Sem sintoma</button>
            <button class="btn btn-leve" onclick="responder(1, 'Sintoma leve registrado.')">Leve</button>
            <button class="btn btn-moderado" onclick="responder(2, 'Sintoma moderado anotado.')">Moderado</button>
            <button class="btn btn-grave" onclick="responder(3, 'Sintoma grave, aten√ß√£o!')">Grave</button>
          </div>
        `;
            } else {
                calcularResultado();
            }
        }

        function responder(valor, mensagemFeedback) {
            respostas.push(valor);

            // mostrar feedback r√°pido e sutil
            const fb = document.createElement('div');
            fb.className = 'feedback';
            fb.textContent = mensagemFeedback;
            card.appendChild(fb);

            // anima√ß√£o curta antes da pr√≥xima pergunta
            setTimeout(() => {
                passo++;
                mostrarPergunta();
            }, 650); // timing balanceado entre feedback e fluidez
        }

        function calcularResultado() {
            let total = respostas.reduce((a, b) => a + b, 0);

            if (idadeUsuario >= 60) total *= 1.3;
            else if (idadeUsuario <= 12) total *= 1.2;
            total = Math.round(total);

            let classificacao = '',
                cor = '',
                mensagem = '';

            if (total >= 20) {
                classificacao = 'Caso Grave';
                cor = 'vermelha';
                mensagem = 'üö® Procure atendimento m√©dico imediatamente!';
            } else if (total >= 10) {
                classificacao = 'Caso Moderado';
                cor = 'laranja';
                mensagem = '‚ö†Ô∏è Fique atento. Se os sintomas piorarem, procure um m√©dico.';
            } else if (total >= 4) {
                classificacao = 'Caso Leve';
                cor = 'verde';
                mensagem = 'ü©π Sintomas leves. Mantenha repouso e hidrata√ß√£o.';
            } else {
                classificacao = 'Rotina';
                cor = 'azul';
                mensagem = 'üòå Nenhum sintoma relevante. Continue se cuidando.';
            }

            // --- Monta link WhatsApp para o N√öMERO DO USU√ÅRIO ---
            // remove tudo que n√£o for n√∫mero
            let numeroWhatsApp = telefoneUsuario.replace(/\D/g, "");
            // Important: if user entered a local number without country code, you may want to prepend a default country code.
            // Example: if you want to default to Brazil add: if (numeroWhatsApp.length <= 11) numeroWhatsApp = '55' + numeroWhatsApp;
            // For now we assume user includes the correct dialing prefix.
            const textoWhatsApp = encodeURIComponent(
                `*Resultado da Triagem Cl√≠nica*\n\n` +
                `üë§ *Nome:* ${nomeUsuario}\n` +
                `üéÇ *Idade:* ${idadeUsuario}\n` +
                `üì± *Telefone:* ${telefoneUsuario}\n\n` +
                `üìå *Classifica√ß√£o:* ${classificacao}\n` +
                `‚≠ê *Pontua√ß√£o:* ${total}\n\n` +
                `${mensagem}`
            );
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${textoWhatsApp}`;
            // -------------------------------------------------------

            // Monta o conte√∫do final no card (e-mail + whatsapp + mapa)
            card.innerHTML = `
        <div class="result">
          <h2>Resultado da Triagem</h2>
          <p><strong>Nome:</strong> ${nomeUsuario}</p>
          <p><strong>Idade:</strong> ${idadeUsuario} anos</p>
          <p><strong>Telefone:</strong> ${telefoneUsuario}</p>

          <p>Sua classifica√ß√£o √©:</p>
          <span class="badge ${cor}">${classificacao}</span>

          <p class="muted">(${total} pontos totais)</p>
          <p style="margin-top:12px;">${mensagem}</p>

          <div id="mapa"></div>
          <br>

          <form action="https://formsubmit.co/${emailUsuario}" method="POST">
            <input type="hidden" name="Nome" value="${nomeUsuario}">
            <input type="hidden" name="Idade" value="${idadeUsuario}">
            <input type="hidden" name="Telefone" value="${telefoneUsuario}">
            <input type="hidden" name="Classifica√ß√£o" value="${classificacao}">
            <input type="hidden" name="Pontos" value="${total}">
            <input type="hidden" name="Mensagem" value="${mensagem}">
            <button class="btn btn-primary" type="submit">üìß Enviar Resultado por E-mail</button>
          </form>

          <br>

          <a href="${linkWhatsApp}" target="_blank" rel="noopener">
            <button class="btn btn-primary" id="whatsappBtn">üì≤ Enviar Resultado pelo WhatsApp</button>
          </a>

          <br><br>
          <button class="btn btn-none" onclick="location.reload()">Nova Triagem</button>
        </div>
      `;

            // se for caso moderado ou grave, mostra mapa (com anima√ß√£o)
            if (cor === 'laranja' || cor === 'vermelha') mostrarMapa();
        }

        function mostrarMapa() {
            const mapaDiv = document.getElementById('mapa');
            mapaDiv.innerHTML = '<p style="opacity:.9">Carregando mapa de hospitais pr√≥ximos...</p>';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        // iframe com zoom correto e embed do google maps
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.google.com/maps?q=hospital+pr√≥ximo&ll=${lat},${lon}&z=14&output=embed`;
                        iframe.loading = 'lazy';
                        // limpa texto e acrescenta iframe com transi√ß√£o suave
                        mapaDiv.innerHTML = '';
                        mapaDiv.appendChild(iframe);

                        const link = document.createElement('p');
                        link.style.marginTop = '8px';
                        link.innerHTML = `<a href="https://www.google.com/maps/search/hospital+pr√≥ximo/@${lat},${lon},15z" target="_blank" rel="noopener">Abrir no Google Maps</a>`;
                        mapaDiv.appendChild(link);
                    },
                    err => {
                        mapaDiv.innerHTML = '<p>N√£o foi poss√≠vel obter sua localiza√ß√£o. Ative o GPS e permita o acesso ao site.</p>';
                    }, {
                        timeout: 10000,
                        maximumAge: 600000
                    }
                );
            } else {
                mapaDiv.innerHTML = '<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>';
            }
        }
    </script>
</body>

</html>
